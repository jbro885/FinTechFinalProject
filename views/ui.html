<!DOCTYPE html>

<html lang="en">
    <head>

        <title>Bootstrap Example</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script>

            $("#progressbarTWInput").change(function(){

                readURL(this);

            });

            function readURL(input){

                if(input.files && input.files[0]){

                    var reader = new FileReader();

                    reader.onload = function (e) {

                        $("#preview_progressbarTW_img").attr('src', e.target.result);

                    }

                    reader.readAsDataURL(input.files[0]);

                }

            }

        </script>
    </head>
    <body>

            <div class="container-fluid">
            <div class="row">

            <div class="col" style="background-color:lavender;"><h1>外帶下訂</h1>
            <select name="store">
            　	<option value="store1">店家1</option>
            　	<option value="store2">店家2</option>
            　	<option value="store3">店家3</option>
            　	<option value="store4">店家4</option>
            </select>
            <select name="menu">
            　	<option value="menu1">菜色1</option>
            　	<option value="menu2">菜色2</option>
            　	<option value="menu3">菜色3</option>
            　	<option value="menu4">菜色4</option>
            </select>
            <button type="button" class="btn btn-outline-dark">送出</button>
            </div>

            <div class="col" >
            <h1>人數回報</h1>
            <div class="container">
            <div class="panel panel-default">
            <div class="panel-body">圖片</div>
            </div>
            </div>
            <h1>上傳人潮</h1>
            <form action="/somewhere/to/upload" enctype="multipart/form-data">
            <input type="file" id="progressbarTWInput" accept="image/gif, image/jpeg, image/png"/ >
            <img id="preview_progressbarTW_img" src="#" />
            </form>

            </div>


            <div class="col" style="background-color:lavender;">
            <h1>人潮地圖</h1>
            </div>
            </div>

            </div>

    </body>

</html>
